<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cbb163b568.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Occult Library</title>
</head>
<body>
    <header>
        <div>
            <h1>The Occult Library</h1>
        </div>
        <div class="headerButtons">
            <button id="bookListBtn"><i class="fas fa-book"></i> Book List</button>
            <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
    </header>
    <div class="windowContent">
        <div class="libraryContent">
            <div class="bookList">
                <div class="bookListHeader">
                    <div id="addBookDiv">
                        <button id="addBook" title="Add Book"><i class="fas fa-book"></i> Add Book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="newBookForm">
            <div class="closeButton">
                <button id="closeForm"><i class="fas fa-times"></i>></button>
            </div>
            <div>
                <h3>Add New Book</h3>
            </div>
            <div>
                <input id="newTitle" type="text" placeholder="Title...">
            </div>
            <div>
                <input id="newAuthor" type="text" placeholder="Author...">
            </div>
            <div>
                <textarea id="newContent" placeholder="Description..."></textarea>
            </div>
            <div class="singleRow">
                <div>
                    <label>Page Count</label>
                    <input type="number" id="newPageCount">
                </div>
                <div>
                    <label>Completed?</label>
                    <input type="checkbox" id="newCompleted">
                </div>
            </div>
            <div>
                <button id="submitBook">Add to Library</button>
            </div>
            <div id="missingInfo">
                <label>One or more required fields are missing.</label>
            </div>
        </div>
        <div class="readingArea"></div>
    </div>
</body>
</html>
