<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Occult Library</title>
</head>
<body>
    <header>
        <div>
            <h1>The Occult Library</h1>
        </div>
        <div class="headerButtons">
            <button id="bookListBtn">Book List</button>
            <button id="loginBtn">Login</button>
        </div>
    </header>
    <div class="libraryContent">
        <div class="bookList">
            <div class="bookListHeader">
                <h3>My Library</h3>
                <div>
                    <button id="addBook">+</button>
                    <button id="sortTitle">T</button>
                    <button id="sortAuthor">A</button>
                </div>
            </div>
        </div>
        <div class="newBookForm">
            <div class="closeButton">
                <button id="closeForm">X</button>
            </div>
            <div>
                <h3>Add New Book</h3>
            </div>
            <div>
                <input id="newTitle" type="text" placeholder="Title...">
            </div>
            <div>
                <input id="newAuthor" type="text" placeholder="Author...">
            </div>
            <div>
                <textarea id="newContent" placeholder="Content..."></textarea>
            </div>
            <div>
                <label>Completed</label>
                <input id="newCompleted" type="checkbox">
            </div>
            <div>
                <button id="submitBook">Add to Library</button>
            </div>
        </div>
    </div>
    <div class="windowContent"></div>
</body>
</html>
